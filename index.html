
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Builder - Buy 3 and Save 30%</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bundle-header">
            <h1>Buy 3 and Save 30%</h1>
        </div>

        <div class="bundle-content">
            <div class="products-grid" id="productsGrid">
                
            </div>

            <div class="bundle-sidebar">
                <div class="bundle-title">Create a Bundle</div>
                <div class="bundle-subtitle">Add at least 3 products and Save 30%</div>
                
                <div class="progress-container">
                    <div class="progress-text">
                        <span id="progressText">0 of 3 products selected</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="selected-products" id="selectedProducts">
                    <div class="empty-state">No products selected yet</div>
                </div>

                <div class="pricing-summary">
                    <div class="pricing-row">
                        <span>Discount</span>
                        <span id="discountAmount">$0.00 (0%)</span>
                    </div>
                    <div class="pricing-row subtotal-row">
                        <span>Subtotal</span>
                        <span id="subtotalAmount">$0.00</span>
                    </div>
                </div>

                <button class="proceed-btn" id="proceedBtn" disabled>
                    Add 3 Items to Proceed
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
